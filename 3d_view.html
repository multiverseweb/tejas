<!DOCTYPE html>
<html>
<head>
    <title>Space Shuttle</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="model-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('model-container').appendChild(renderer.domElement);

        var loader = new THREE.GLTFLoader();
        loader.load('spaceshuttle.glb', function (gltf) {
            gltf.scene.traverse(function (child) {
                if (child.isMesh) {
                    if (!child.material) {
                        child.material = new THREE.MeshBasicMaterial({ color: 0xffffff });
                    }
                }
            });
            scene.add(gltf.scene);
        }, undefined, function (error) {
            console.error(error);
        });

        var ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 1).normalize();
        scene.add(directionalLight);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        renderer.setClearColor(0xeeeeee); // Set a light gray background
    </script>
</body>
</html>
